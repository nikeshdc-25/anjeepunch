<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Counter</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ff6b6b;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5rem;
        }

        .counter {
            font-size: 6rem;
            font-weight: bold;
            color: #ff4757;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .counter:hover {
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(1px);
        }

        .cat-container {
            position: relative;
            height: 200px;
            margin-top: 20px;
        }

        .cat {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            transition: transform 0.2s ease;
        }

        .cat-puncher {
            left: 30%;
            bottom: 20px;
            background-image: url('https://i.imgur.com/WXJk9fD.png');
            z-index: 2;
        }

        .cat-punched {
            right: 30%;
            bottom: 20px;
            background-image: url('https://i.imgur.com/3GX4nLX.png');
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            opacity: 0;
        }

        .reset-btn {
            background: linear-gradient(45deg, #576574, #8395a7);
            margin-top: 10px;
        }

        @keyframes punch {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(30px) rotate(-10deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(30px) rotate(-10deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }

        @keyframes getPunched {
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-20px) rotate(10deg); }
            50% { transform: translateX(0) rotate(0deg); }
            75% { transform: translateX(-20px) rotate(10deg); }
            100% { transform: translateX(0) rotate(0deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .punch-animation {
            animation: punch 0.5s ease;
        }

        .punched-animation {
            animation: getPunched 0.5s ease;
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .counter {
                font-size: 4rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .cat {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anjee's Punch Counter</h1>
        <div class="counter" id="counter">0</div>
        
        <div class="buttons">
            <button id="increase">PUNCH! (+1)</button>
            <button id="decrease">Oops! (-1)</button>
        </div>
        
        <button class="reset-btn" id="reset">Reset Counter</button>
        
        <div class="cat-container">
            <div class="cat cat-puncher float-animation" id="cat-puncher"></div>
            <div class="cat cat-punched float-animation" id="cat-punched"></div>
        </div>
    </div>

    <script>
        const counterElement = document.getElementById('counter');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');
        const resetBtn = document.getElementById('reset');
        const catPuncher = document.getElementById('cat-puncher');
        const catPunched = document.getElementById('cat-punched');
        
        let count = 0;
        
        // Load saved count from localStorage
        if (localStorage.getItem('punchCount')) {
            count = parseInt(localStorage.getItem('punchCount'));
            counterElement.textContent = count;
        }
        
        function updateCounter() {
            counterElement.textContent = count;
            localStorage.setItem('punchCount', count);
            
            // Add animation class
            counterElement.classList.add('counter-animate');
            setTimeout(() => {
                counterElement.classList.remove('counter-animate');
            }, 300);
        }
        
        function createConfetti() {
            const colors = ['#ff4757', '#ff6b81', '#ff6348', '#ffa502', '#ff7f50'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                document.querySelector('.container').appendChild(confetti);
                
                // Animate confetti
                setTimeout(() => {
                    confetti.style.opacity = 1;
                    confetti.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`;
                    confetti.style.transition = `all ${Math.random() * 1 + 0.5}s ease-out`;
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 1000);
                }, i * 50);
            }
        }
        
        increaseBtn.addEventListener('click', () => {
            count++;
            updateCounter();
            
            // Trigger punch animation
            catPuncher.classList.add('punch-animation');
            catPunched.classList.add('punched-animation');
            
            // Remove animation classes after animation completes
            setTimeout(() => {
                catPuncher.classList.remove('punch-animation');
                catPunched.classList.remove('punched-animation');
            }, 500);
            
            // Every 5 punches, add confetti
            if (count % 5 === 0) {
                createConfetti();
            }
        });
        
        decreaseBtn.addEventListener('click', () => {
            if (count > 0) {
                count--;
                updateCounter();
            }
        });
        
        resetBtn.addEventListener('click', () => {
            count = 0;
            updateCounter();
        });
    </script>
</body>
</html>
